 {% extends "base.html" %}
 {% block content %}
     <br>
     <div class="container">
     <h1>Face ID Login</h1>
         <br>
         <h5> Face the camera and press start.</h5>
        <br>
     <form method="post">
         {% csrf_token %}
         {% if message %}
        <button type="submit" name="start" class="waves-effect waves-light btn-large">Try again</button>
             {% else %}
        <button type="submit" name="start" class="waves-effect waves-light btn-large">Start</button>
         {% endif %}
     </form>

     {% if message %}
        {{ message }}
     {% endif %}

     </div>
{% endblock content%}
