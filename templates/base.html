{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VMware EBC</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav class="black">
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">VMware</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
            {% if user.is_authenticated %}
                <li><a class="right" href="{% url 'post-create' %}">New Post</a>
                <li><a class="right" href="{% url 'profile' %}">Profile</a>
                <li><a class="right" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <li><a class="right" href="{% url 'login' %}">Login</a>
                <li><a class="right" href="{% url 'register' %}">Register</a>
            {% endif %}

        </ul>

    </div>
</nav>


{% block content %}

{% endblock content%}
</div>

</body>
</html>
